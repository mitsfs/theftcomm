sudo: required

services:
- docker

script:
- docker build -t theftcomm .

before_deploy:
- docker run --rm -it -v $(pwd):/out theftcomm cp /usr/local/bin/theftcomm /out

deploy:
  provider: releases
  api_key:
    secure: 
  file: theftcomm
  skip_cleanup: true
  on:
    repo: mitsfs/theftcomm
    tags: true
